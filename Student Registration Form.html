<html>
<head>
<title> Student Registration Form </title>
</head>
<body>
<center>
<table>
<form name= "Registration Form" action= "method'>
<table border=1>
<tr>
<td colspan= "2"> <h3> Student Registration Form </h3></td>
</tr> 
<tr>
<td><b> Name </b></td>
<td><input type= "text" name= "Student Name"/td> 
</tr>
<tr>
<td><b> Father Name </b></td>
<td><input type= "text" name= "Father Name"/td> 
</tr>
<tr>
<td><b> Address </b></td>
<td><textarea rows= "10" cols= "15" name= "Student Address"></textarea></td>
</tr>
<tr>
<td><b> Pincode </b></td>
<td><input type= "text" name= "Pincode"/td> 
</tr>
<tr>
<td><b> Email Id </b></td>
<td><input type "text" name= "email Id"/td> 
</tr>
<tr>
<td><b> Mobile No </b></td>
<td><input type "text" name= "Mobile no"/td>
</tr>
<tr>
<td><b> DOB </b></td>
<td><input type "text" name= "DOB"/td>
</tr>
<tr> 
<td><b> Gender </b></td>
<td> 
<input type= "radio" name= "Gender" value= "Male" > Male 
<input type= "radio" name= "Gender" value= "Female" > Female </td> 
</tr>
<tr> 
<td><b> Qualification </b> </td>
<td><input type= "checkbox" name= "Qualification" value= "B.sc"> B.sc
<input type= "checkbox" name= "Qualification" value= "M.sc"> M.sc
<input type= "checkbox" name= "Qualification" value= "P.hd"> P.hd </td>
</tr>
<tr> 
<td><b> College </b></td>
<td><select name= "College">
<option value= "select"> select </option>
<option value= "Anna University"> Anna University </option>
<option value= "Annamalai University"> Annamalai University </option></td>
</tr>
<tr>
<td colspan= "2">
<input type= "button" name= "Register" value= "Click to submit" /> </td>
</tr>
</center>
</table>
</body>
</html>
